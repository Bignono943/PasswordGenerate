<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
   

 <div class="main">
    <div class="mdp-container">
        <label form="longueur">Longueur du mot de passe</label>
        <input type="number" name="longueur" id="longueur" min="1" step="1" placeholder="12">
        <button class="generate">Générer mot de passe</button>
        <p id="output"></p>
    </div>
    <button id="reset" type="button">Reset</button>

 </div>

 <script src="generatePassword.js"></script> 
</body>
</html>
